<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infrangel & Pinto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #17173B;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      border: 1px solid #DFBF83;
    }
    .card-header {
      text-align: center;
      padding: 32px 24px 16px;
      background: #17173B;
    }
    .logo {
      width: 200px;
      height: 100px;
      border-radius: 12px;
      overflow: hidden;
      margin: 0 auto 0px;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .tagline {
      font-size: 14px;
      color: #ffffff;
      letter-spacing: 1px;
    }
    .content {
      padding: 24px;
      text-align: center;
    }
    .description {
      font-size: 14px;
      color: #444;
      margin-bottom: 24px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .link {
      background: #F5F5F5;
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      color: #17173B;
      font-weight: 500;
      border: 1px solid #DFBF83;
      transition: background 0.3s;
    }
    .link:hover {
      background: #DFBF83;
      color: #000;
    }
    .cta {
      margin: 24px 0 16px;
      background: #DFBF83;
      color: #000000;
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      display: block;
    }
    .footer {
      text-align: center;
      font-size: 11px;
      color: #999;
      padding: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <div class="logo">
        <img src="logo1.png" alt="Logo da Infrangel & Pinto">
      </div>
      <div class="tagline">Excelência em Construção</div>
    </div>
    <div class="content">
      <p class="description">
        Soluções em impermeabilização, manutenção e obras civis com padrão de qualidade.
      </p>
      <div class="links">
        <a class="link" href="https://wa.me/244923336088?text=Olá, gostaria de saber mais sobre os serviços da Infrangel & Pinto">WhatsApp</a>
        <a class="link" href="mailto:infrangelepinto@gmail.com">Email</a>
        <a class="link" href="https://www.instagram.com/infrangelepinto2025/?utm_source=ig_web_button_share_sheet">Instagram</a>
        <a class="link" href="#">Facebook</a>
        <a class="link" href="https://www.tiktok.com/@infrangelepinto?is_from_webapp=1&sender_device=pc">TikTok</a>
      </div>
      <a class="cta" href="https://wa.me/244923336088?text=Gostaria de solicitar um orçamento">Solicitar Orçamento</a>
    </div>
    <div class="footer">
      Qualidade • Confiança • Excelência
    </div>
  </div>
</body>
</html>
